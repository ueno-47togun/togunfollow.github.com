<ion-view class="profile-view">
    <ion-nav-title>
        <span>Profile</span>
    </ion-nav-title>
    <ion-content>
        <div class="top-content row">
            <div class="profile-container">
                <div class="user-image-container">
                    <pre-img ratio="_1_1" helper-class="rounded-image">
                        <img class="user-image" ng-src="{{me.Picture | gravtaar:me.Email:128:'mm'}}" spinner-on-load>
                    </pre-img>
                </div>
                <div class="user-name">{{me.FirstName + ' '+me.Surname}}</div>
                <div class="user-twitter">{{me.Email}}</div>
            </div>
            <div class="user-background-image-outer">
                <div multi-bg="['']"></div>
            </div>
        </div>
        <div class="bottom-content">
            <div class="user-bio">
                <p></p>
            </div>
        </div>
    </ion-content>
</ion-view>
